{% extends 'users/base.html' %}
{% load static %}

{% block content %}
 <h1>Delete Project</h1>
    <p>Are you sure you want to delete project "{{ project.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mr-20">Confirm Delete</button>
        <a  href="{% url 'portfolio:project_detail' pk=project.pk %}" class="mr-20">Cancel</a>
    </form>
{% endblock %}
