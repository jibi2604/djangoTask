{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<h1>Delete Certification</h1>
    <p>Are you sure you want to delete certification "{{ certification.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <a href="{% url 'portfolio:certification_detail' pk=certification.pk %}">Cancel</a>
    </form>
{% endblock %}
