{% extends 'users/base.html' %}
{% load static %}


{% block content %}
<h1>Project List</h1>
    <ul class="list-unstyled">
    {% for project in projects %}
    <li class="d-flex justify-content-between align-items-center mb-4">
    <div>
        <a href="{% url 'portfolio:project_detail' pk=project.pk %}" style="margin-right: 10px;">{{ project.title }}</a>
    </div>
    <div class="btn-group" role="group" aria-label="Project Actions">
        <button type="button" class="btn btn-outline-info"><a href="{% url 'portfolio:project_update' pk=project.pk %}">Update</a></button>
        <button type="button" class="btn btn-outline-danger"><a href="{% url 'portfolio:project_delete' pk=project.pk %}">Delete</a></button>
    </div>
</li>




    {% endfor %}
    </ul>
<div class="row justify-content-center mt-5">
        <div class="col-md-4 text-center">
            <button type="button" class="btn btn-dark"><a href="{% url 'portfolio:project_create' %}" style="margin-right: 10px;">Add projects</a></button>
        </div>
    </div>
{% endblock %}
