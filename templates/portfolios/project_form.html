{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">Create Project</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_title">Title</label>
                <input type="text" class="form-control" id="id_title" name="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="id_description">Description</label>
                <textarea class="form-control mb-3" id="id_description" rows="5" name="description" placeholder="Enter description"></textarea>
            </div>
            <div class="form-group">
                <label for="id_start_date">Start Date</label>
                <input type="date" class="form-control" id="id_start_date" name="start_date">
            </div>
            <div class="form-group">
                <label for="id_end_date">End Date</label>
                <input type="date" class="form-control" id="id_end_date" name="end_date">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</div>
{% endblock %}
