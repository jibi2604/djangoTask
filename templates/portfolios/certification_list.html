{% extends 'users/base.html' %}
{% load static %}

{% block content %}
<h1>Certification List</h1>
<ul class="list-unstyled">
    {% for certification in certifications %}
        <li class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <a href="{% url 'portfolio:certification_detail' pk=certification.pk %}">{{ certification.title }}</a>
            </div>
            <div class="btn-group" role="group" aria-label="Project Actions">
                <a href="{% url 'portfolio:certification_update' pk=certification.pk %}" class="btn btn-outline-info">Update</a>
                <a href="{% url 'portfolio:certification_delete' pk=certification.pk %}" class="btn btn-outline-danger">Delete</a>
            </div>
        </li>
    {% endfor %}
</ul>
<div class="row justify-content-center mt-5">
    <div class="col-md-4 text-center">
        <a href="{% url 'portfolio:certification_create' %}" class="btn btn-dark">Add Certifications</a>
    </div>
</div>
{% endblock %}
